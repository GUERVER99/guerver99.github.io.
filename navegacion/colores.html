<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="container">
        <h1>VOCALES</h1>

            <div class="vocal-item">

                    <img src="musica.png" alt="Reproducir E">
                </button>
            </div>

            <div class="vocal-item">
                <h2>Rojo</h2>
                <img src="rojo.webp" alt="Vocal I" class="vocal-image">
                <button class="btn-sound">
                    <img src="musica.png" alt="Reproducir I">
                </button>
            </div>

            <div class="vocal-item">
                <h2>Verde</h2>
                <img src="verde.avif" alt="Vocal O" class="vocal-image">

            </div>

                <h2>Violeta</h2>
                <img src="violeta.avif" alt="Vocal U" class="vocal-image">

            </div>

        <button class="btn-continuar" onclick="window.location.href='ejercicio_colores.html'">continuar</button>
