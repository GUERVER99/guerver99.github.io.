<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocales</title>
    <link rel="stylesheet" href="vocales.css">
</head>
<body>
    <div class="container">
        <h1>VOCALES</h1>

        <div class="vocales-grid">
            <div class="vocal-item">
                <span class="vocal">a</span>
                <button class="btn-sound">
                    <img src="musica.png" alt="Reproducir A">
                </button>
            </div>

            <div class="vocal-item">
                <span class="vocal">e</span>
                <button class="btn-sound">
                    <img src="musica.png" alt="Reproducir E">
                </button>
            </div>

            <div class="vocal-item">
                <span class="vocal">i</span>
                <button class="btn-sound">
                    <img src="musica.png" alt="Reproducir I">
                </button>
            </div>

            <div class="vocal-item">
                <span class="vocal">o</span>
                <button class="btn-sound">
                    <img src="musica.png" alt="Reproducir O">
                </button>
            </div>

            <div class="vocal-item">
                <span class="vocal">u</span>
                <button class="btn-sound">
                    <img src="musica.png" alt="Reproducir U">
                </button>
            </div>
        </div>

        <button class="btn-continuar" onclick="window.location.href='ejercicio_vocales.html'">continuar</button>
    </div>
</body>
</html>
